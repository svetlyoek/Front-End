<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>
    <fieldset>
        <div class="legend">
            Login
        </div>
        <form>
            <p>Username</p>
            <i class="fas fa-user"></i>
            <input type="text">
            <p>Password</p>
            <i class="fas fa-key"></i>
            <input type="password">
            <button>Login</button>
        </form>
    </fieldset>
</body>

</html>
